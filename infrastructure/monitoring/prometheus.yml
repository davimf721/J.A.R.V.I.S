global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']

  - job_name: 'orchestrator'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['orchestrator:8010']

  - job_name: 'llm-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['llm-service:8001']

  - job_name: 'news-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['news-service:8002']

  - job_name: 'script-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['script-service:8003']

  - job_name: 'tts-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['tts-service:8004']

  - job_name: 'memory-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['memory-service:8005']

  - job_name: 'rabbitmq'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['rabbitmq:15692']
